<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Two Numbers</title>
    <link rel="stylesheet" href="./prac.css">
</head>
<body>
    <div class="container">
        <h1>Add Two Numbers</h1>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <button onclick="addNumbers()">Add</button>
        <p id="result">Result: </p>
        <h1>Subtract two numbers</h1>
        <input type="number" id="num3" placeholder="Enter first number">
        <input type="number" id="num4" placeholder="Enter second number">
        <button onclick="subNumbers()">Subtract</button>
        <p id="result1">Result: </p>
        <h1>Multiply two numbers</h1>
        <input type="number" id="num5" placeholder="Enter first number">
        <input type="number" id="num6" placeholder="Enter second number">
        <button onclick="multNumbers()">Multiply</button>
        <p id="result2">Result: </p>
        <h1>Divide two numbers</h1>
        <input type="number" id="num7" placeholder="Enter first number">
        <input type="number" id="num8" placeholder="Enter second number">
        <button onclick="divNumbers()">Divide</button>
        <p id="result3">Result: </p>
    </div>

    <script src="./prac.js"></script>
</body>
</html>
